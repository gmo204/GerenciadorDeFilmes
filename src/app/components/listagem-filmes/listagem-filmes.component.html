<h3>Filmes Populares</h3>

<section class="row justify-content-start g-3 mt-3">
  <div *ngFor="let filme of filmes" class="col-md-4 col-lg-2">
    <div class="app-card-filme card rounded-3 h-100">
      <img
        class="card-img-top"
        [src]="filme.urlImagem"
        alt="Imagem do Filme {{ filme.titulo }}"
      />

      <div class="card-body px-2">
        <span
          [ngClass]="mapearCorBorda(filme.Nota)"
          class="app-porcentagem-nota rounded-circle py-1 px-2"
        >
          <span class="app-valor-porcentagem fw-semibold">{{
            filme.Nota
          }}</span>
          <i class="app-icone-porcentagem bi bi-percent"></i>
        </span>

        <p class="app-titulo-card card-title fw-semibold mb-0">
          {{ filme.titulo }}
        </p>

        <small class="card-subtitle text-secondary">{{
          filme.lancamento
        }}</small>
      </div>
    </div>
  </div>
</section>

<section
  *ngIf="!carregandoListagem"
  aria-label="Paginação"
  class="row justify-content-center mt-4"
>
  <button
    (click)="buscarFilmesPopuares()"
    class="app-botao-gradiente col-md-6 col-lg-4 btn btn-lg fw-semibold rounded-pill"
  >
    Mais resultados
  </button>
</section>
